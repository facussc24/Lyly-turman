<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyly Turman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans antialiased">
    <!-- Hero Section -->
    <section id="hero" class="h-screen flex items-center justify-center bg-gray-100">
        <h1 class="text-4xl font-bold">Hero Placeholder</h1>
    </section>

    <!-- Artists Section -->
    <section id="artists" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold mb-4">Artists</h2>
            <p class="text-gray-600">Artist information will go here.</p>
        </div>
    </section>

    <!-- Events Section -->
    <section id="events" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold mb-4">Events</h2>
            <p class="text-gray-600">Upcoming events will be listed here.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold mb-4">Gallery</h2>
            <p class="text-gray-600">Gallery images will appear here.</p>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold mb-4">Testimonials</h2>
            <p class="text-gray-600">Customer testimonials will go here.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold mb-4">Contact</h2>
            <form id="contact-form" class="space-y-4" action="#" method="POST">
                <input type="text" name="name" required placeholder="Name" class="w-full p-2 border rounded">
                <input type="email" name="email" required placeholder="Email" class="w-full p-2 border rounded">
                <textarea name="message" required placeholder="Message" class="w-full p-2 border rounded"></textarea>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer" class="py-8 bg-gray-800 text-white text-center">
        <p>&copy; 2025 Lyly Turman</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
